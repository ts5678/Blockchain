  <div class='row border card'>
    <div class="card-header">
      Order Details
    </div>
    <div class="card-body">
      <div class="col-sm-12">
        <ngx-datatable class="bootstrap"
                       [rows]="rows"
                       [columnMode]="'force'"
                       [headerHeight]="50"
                       [footerHeight]="50"
                       [rowHeight]="50"
                       [limit]="10">
          <ngx-datatable-column name="Order Created">
            <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
              <span (click)="sortFn()">{{column.name}}</span>
            </ng-template>
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{row['SubmissionDate']}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Order ID" minWidth="275" >
            <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
              <span (click)="sort()">{{column.name}}</span>
            </ng-template>
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{row['OrderID']}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Order Name">
            <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
              <span (click)="sort()">{{column.name}}</span>
            </ng-template>
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{row['OrderName']}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Status">
            <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
              <span (click)="sort()">{{column.name}}</span>
            </ng-template>
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{row['Status']}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Customer Name">
            <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
              <span (click)="sort()">{{column.name}}</span>
            </ng-template>
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{row['CustomerName']}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Action">
            <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
              <span>{{column.name}}</span>
            </ng-template>
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <button type="button" class="btn btn-link btn-sm" (click)="ShowStatusChange(row)" data-toggle="modal" data-target="#exampleModalCenter">{{row['ChangeStatusText']}}</button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Change Status</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="CancelStatusChange()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" [style.width]="progressbarvalue + '%'" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="CancelStatusChange()">Close</button>
          <button type="button" class="btn btn-primary" (click)="SetStatusChange()">Set Status</button>
        </div>
      </div>
    </div>
  </div>
</div>
